      <script>

     
          // Get references to the input elements
        var startDateInput = document.getElementById('Start-Date');
        var endDateInput = document.getElementById('End-Date');

        // Add event listeners to handle date validation
        startDateInput.addEventListener('input', validateStartDate);
        endDateInput.addEventListener('input', validateEndDate);

        function validateStartDate() {
            var startDate = new Date(startDateInput.value);
            var currentDate = new Date();

            // Check if the selected start date is greater than the current date
            if (startDate > currentDate) {
                alert('Start date cannot be greater than the current date.');
                startDateInput.value = ''; // Clear the input value
            }
        }

        function validateEndDate() {
            var startDate = new Date(startDateInput.value);
            var endDate = new Date(endDateInput.value);

            // Check if the selected end date is less than the start date
            if (endDate < startDate) {
                alert('End date cannot be less than the start date.');
                endDateInput.value = ''; // Clear the input value
            }
        }

            <script>
                document.addEventListener('DOMContentLoaded', () => {
                  let lastTokenNumber = localStorage.getItem('lastTokenNumber');
                  let lastYear = localStorage.getItem('lastYear');
              
                  const currentYear = new Date().getFullYear();
              
                  if (!lastTokenNumber || !lastYear || lastYear != currentYear) {
                    lastTokenNumber = 0;
                    lastYear = currentYear;
                  }
              
                  document.querySelector('form').addEventListener('submit', function(event) {
                    event.preventDefault();
              
                    // Increment the last token number
                    lastTokenNumber++;
              
                    // Reset token number to 1 if it reaches SIL999999
                    if (lastTokenNumber > 999999) {
                      lastTokenNumber = 1;
              
                      // Update the year if the token number resets
                      lastYear = currentYear;
                    }
              
                    // Generate the new token number with the year
                    const tokenNumber = `SIL${('000000' + lastTokenNumber).slice(-6)} / ${lastYear}`;
              
                    // Set the new token number in the form field
                    document.getElementById('TokenNumber').value = tokenNumber;
              
                    // Update the local storage with the new last token number and year
                    localStorage.setItem('lastTokenNumber', lastTokenNumber);
                    localStorage.setItem('lastYear', lastYear);
              
                    // Submit the form
                    this.submit();
                  });
                });
              </script>
